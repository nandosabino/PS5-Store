<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Playstation Store</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./img/logo.png" alt="logo-ps5">
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a class="nav-link">Consoles</a></li>
            <li class="nav-li"><a class="nav-link">Acessórios</a></li>
            <li class="nav-li"><a class="nav-link">Controles</a></li>
            <li class="nav-li"><a class="nav-link">Outros</a></li>
          </ul>
        </nav>
        <img src="./img/menu.png" alt="botão-menu" class="menu-icon" onclick="showMenu()" >
      </div>


      <div class="row">
        <div class="coloumn-1">
            <h2>PS5 DualSense</h2>
            <h3>Wireless Controller for Playstation</h3>
            <p>Controle Original</p>
            <h4>R$ 360,00</h4>
          <button class="buy">Comprar Agora  <img src="./img/arrow.png" alt="seta"> </button>
        </div>

        <div class="coloumn-2">
            <img class="controller" src="./img/controller.png" alt="controle-ps5">
            <div class="color-box"></div>
            <button class="add-cart">
                <img src="./img/add.png" alt="add-button">
            </button>
        </div>
      </div>

      <div class="social-links">
        <img src="./img/fb.png">
        <img src="./img/ig.png">
        <img src="./img/tw.png">
      </div>

    </div>

    <div id="box"></div>

  </body>
  <script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"
    




    function showMenu(){
      if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "120px"
      } else {
        menuList.style.maxHeight = "0px"
      }
    }
  </script>
</html>
